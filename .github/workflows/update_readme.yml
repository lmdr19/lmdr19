name: Update README all day at 08:00

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # Exécution quotidienne à  UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Update README.md file
        run: |
          node index.js > README.md
        env:
          CI: true

      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: lmdr19
          author_email: laurent.mordier@gmail.com
          force: false
          signoff: false
          message: ":memo: README.md updated by OctoCommiter"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Assure-toi que ton GITHUB_TOKEN est bien configuré
